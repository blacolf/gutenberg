<app-header></app-header>

<ion-content>
    <ion-label id="title" color="primary">Historique de recherche</ion-label>

    <ion-list>
        <ion-item *ngFor="let book of searchHistory">
          <ion-thumbnail slot="start">
            <img [src]="book.image" />
          </ion-thumbnail>
          <ion-list>
            <ion-text class="title">{{ book.titre }}</ion-text>
            <ion-label class="author">{{ book.auteur }}</ion-label>
            <ion-label [routerLink]="['/reader', {content: book.contenu}]">Lire</ion-label>
          </ion-list>
        </ion-item>
      </ion-list>
</ion-content>
