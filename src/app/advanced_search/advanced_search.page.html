<app-header></app-header>

<ion-content class="regex" >
  <ion-label id="title" color="primary">Recherche Avancée</ion-label>
  
  <ion-list>
    <ion-item>
      <ion-label position="floating">Author</ion-label>
      <ion-input [(ngModel)]="searchAuteur"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input [(ngModel)]="searchTitre"></ion-input>
    </ion-item>

    <br>
    <ion-button (click)="keyword()">Search</ion-button>
  </ion-list>


  <br>
  <br>
  <ion-label id="title" color="primary">Recherche par RegEx</ion-label>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Expression régulière</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <br>
    <ion-button>Search</ion-button>
  </ion-list>


</ion-content>
